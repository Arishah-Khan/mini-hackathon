<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Foodie's Paradise</title>
    <!-- Include Tailwind CSS from locally generated output.css -->
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
    <style>
        /* Custom animation for fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        /* Style for radio buttons */
        input[type="radio"] {
            display: none; /* Hide the default radio button */
        }

        /* Custom style for the radio button circle */
        input[type="radio"] + span {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        /* Create a border outline for the radio button */
        input[type="radio"] + span::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid #a59d84; /* Border color */
            background-color: transparent; /* Initially no fill */
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Change the circle's fill when the radio button is checked */
        input[type="radio"]:checked + span::before {
            background-color: #a59d84; /* Center fill color */
            border-color: #3a362b; /* Border color when selected */
        }

        /* Label hover effect */
        label:hover {
            background-color: #e7e5df; /* Light color when hovered */
        }

        /* Custom label background color */
        label {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            height: 48px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-[#ebeae9] min-h-screen flex flex-col items-center">

    <!-- App Header -->
    <header class="w-full bg-[#cdcdcd] text-[#68614c] p-4 sm:p-6 md:p-8 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold">Welcome</h1>
        <p class="text-xl mt-2 italic text-black">to Foodie's Paradise</p>
    </header>

    <!-- Background Section with Intro -->
    <section class="w-full text-center py-12 sm:py-10 md:py-20 px-6 sm:px-8 lg:px-10">
        <h2 class="text-3xl md:text-4xl font-semibold animate-fade-in text-[#68614c]">Your Culinary Adventure Awaits</h2>
        <p class="text-lg sm:text-xl mt-4 max-w-[800px] mx-auto animate-fade-in delay-200 text-black">Explore delicious dishes and discover your favorite meals. Choose your role to start your journey!</p>
    </section>

    <!-- Role selection -->
    <div class="bg-white rounded-xl shadow-md p-3 sm:p-8 mt-3 sm:mt-2 z-10 text-center max-w-lg w-full mb-10">
        <p class="text-xl text-gray-700 mb-6">Choose your role to explore deliciousness!</p>
    
        <div class="flex flex-col sm:flex-row justify-around mb-6 gap-4">
            <!-- Admin Role -->
            <label for="adminRole" class="flex items-center justify-center cursor-pointer border-2 border-transparent rounded-lg hover:border-[#3a362b] hover:bg-[#e7e5df]">
                <input type="radio" id="adminRole" name="role" value="admin" class="hidden">
                <span class="text-xl text-black font-bold">üë©‚Äçüç≥ Admin</span>
            </label>
            
            <!-- User Role -->
            <label for="userRole" class="flex items-center justify-center cursor-pointer border-2 border-transparent rounded-lg hover:border-[#3a362b] hover:bg-[#e7e5df]">
                <input type="radio" id="userRole" name="role" value="user" class="hidden">
                <span class="text-xl text-black font-bold">üë§ User</span>
            </label>
        </div>
    
        <button id="roleSelectionButton" class="bg-[#68614c] text-white py-2 px-6 rounded-lg hover:text-black font-semibold hover:bg-[#b6af9b] transition duration-300 w-full sm:w-auto">
            Get Started
        </button>
    </div>

    <script type="module" src="firebase.js"></script>

    <script type="module" src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.js"></script>

</body>
</html>
